<html>

<head>
    <link href="public/css/GameStyle.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="public/images/logo.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="public/js/levelup.js" type="text/javascript"></script>
    <title>Type Fight</title>
</head>

<body>
    <div class="header">
        <a class="logo">Speed-Typer</a>
        <a class="middleone" id="middleone">LevelUP - Level #1</a>
        <div class="header-right">
            <a onclick="goBack()">Home</a>
        </div>
    </div>

    <div class="results">
        <ul class="stats">
            <li>Words per minute: <span id="wpm">0</span></li>
            <li>Timer: <span id="timer">0</span></li>
            <li>Errors: <span id="errors">0</span></li>
            <li>Word Count: <span id="wordcount">0</span></li>

        </ul>
    </div>
    <p id="TargetWPM" style="color:green; font-weight: bold">Target WPM: 30</p>
    <p></p>
    <div class="target mono" id="target"></div>
    <div id="your-attempt" class="mono your-attempt" placeholder="Your text will appear here"></div>

    <hr>
    <div>
        <textarea name="" id="input_text" cols="30" rows="10">This is the first level in Level Up. In order to pass this level you will need to be above 30 WPM.</textarea>
    </div>

    <button onclick="changeT()" href="#" id="reset" class="buttonLevelUp"><span>Reset</span></button>
    <button onclick="showHowToPlay()" class="button2"><span>Instructions</span></button>


    <p id="HowtoPlay"></p>
    <p id="personalLeaderboard" class="stats">Current History:</p>


</html>
